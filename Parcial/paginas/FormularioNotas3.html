<header class="tituloheader">
	<h1 class="titulo"> <b> REGISTRAR NOTAS PRIMER CORTE</b></h1>
	<br />
</header>

<body class="datosBody">
	<div class="datoss">
		<form>
			<br />
			<br />
			<div class="row">
				<div class="col-sm-3">
					<label for="Nota">Descripcion</label>
				</div>
				<div class="col-sm-3">
					<label for="Valor">Valor</label>
				</div>
				<div class="col-sm-3">
					<label for="Porcentaje">%</label>
				</div>
				<div class="col-sm-1">
					<label>+</label>
				</div>
				<div class="col-sm-1">
					<label>-</label>
				</div>
			</div>
			<div id="padre">
				<div class="row">
					<div class="col-sm-3">
						<input type="text" class="form-control" id="Nombre">
					</div>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="Valor">
					</div>
					<div class="col-sm-3">
						<input type="number" class="form-control" id="Porcentaje">
					</div>
					<div class="col-sm-1">
						<button onclick="return nuevaNota()" role="button" class="btn btn-success">+</button>
					</div>
					<div class="col-sm-1">
						<button onclick="eliminarNota()" id="idNotaEliminar" class="btn btn-danger">-</button>
					</div>
				</div>
				<br>
			</div>
			<table class="table">
				<tr>
					<td>
						<button type="button" class="btn btn-outline-danger" onclick="agregarNotasTC()">REGISTRAR NOTAS</button>
					</td>
					<td>
						<button type="button" class="btn btn-outline-danger" onclick="Guardar()">Guardar datos</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
